<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="header.title">ChatGPT Profile</title>

    <link rel="icon" type="image/png" href="https://hochsauerland.coach/my-chatgpt-profile/favicon.png" />

    <link rel="stylesheet" href="css/globals.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/print.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/polyglot.js/0.4.2/polyglot.min.js"
        integrity="sha512-SXa0RggkqBgtv9e1Wy49C6agde9NAXf7t/Vz7pE9wgOOuNhOyhwn/a0rdHRZalIvLhxMYkG0FRHfsXDUJOVH2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/polyglot-init.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/alpine-include.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body x-data="{ ...myApp, currentStep: 1 }" x-init="load()">
    <div style="position: relative;">
        <header x-include="'partials/header.html'"></header>
        <div class="language-switcher-container">
            <div x-include="'partials/language-switcher.html'"></div>
        </div>
    </div>

    <!-- Step Progress Indicator -->
    <div class="container py-3">
        <div class="step-indicator d-flex justify-content-between align-items-center">
            <template x-for="step in 4" :key="step">
                <div class="step-item" :class="{ 'active': currentStep === step, 'completed': currentStep > step }"
                    @click="currentStep = step">
                    <div class="step-circle">
                        <span x-text="step"></span>
                    </div>
                    <div class="step-line" x-show="step < 4"></div>
                </div>
            </template>
        </div>
    </div>

    <main class="container py-4">

        <section id="step-copy-prompt" class="mb-4 card" x-show="currentStep === 1" x-cloak>
            <div class="card-body d-flex flex-column">
                <h2 class="h5 mb-2">Step 1: Copy Prompt</h2>

                <p class="text-muted mb-3"><span data-i18n="nav.linkTo"></span>&nbsp;<a href="prompt.html"
                        data-i18n="nav.prompt">Static prompt</a></p>
                <div x-include="'partials/prompt-content.html'"></div>
                <button id="copy-btn" class="btn btn-primary" onclick="window.copyToClipboard('prompt-text', this)">
                    <span data-i18n="prompts.copyButton" id="copy-btn-text">Copy Prompt</span>
                    <span id="copy-status" style="display:none;"></span>
                </button>
                <button type="button" class="btn btn-primary mt-3 align-self-end" @click="currentStep = 2"
                    data-i18n="nav.nextStep">Next Step →</button>
            </div>
        </section>

        <section id="step-chatgpt" class="mb-4 card" x-show="currentStep === 2" x-cloak>
            <div class="card-body d-flex flex-column">
                <h2 class="h5 mb-2">Step 2: Open ChatGPT</h2>
                <p class="text-muted mb-3">Paste the prompt and run it in ChatGPT. Wait for the <strong>complete
                        response</strong>, then copy the raw json information.</p>
                <a href="https://chat.openai.com/" target="chatgpt" rel="noreferrer" class="btn btn-primary mt-3"
                    data-i18n="nav.openChatgptButton">Open ChatGPT →</a>
                <button type="button" class="btn btn-primary mt-3 align-self-end" @click="currentStep = 3"
                    data-i18n="nav.nextStep">Next Step →</button>
            </div>
        </section>

        <section id="step-view-data" class="mb-4 card" x-show="currentStep === 3" x-cloak>
            <div class="card-body d-flex flex-column">
                <h2 class="h5 mb-2">Step 3: View ChatGPT Data</h2>
                <p><span>Paste the JSON response here to view your profile.</span>
                </p>

                <button type="button" class="btn" @click="showJsonForm = true"
                    :class="{ 'btn-primary': !(data && data.archetype), 'btn-secondary': (data && data.archetype) }"
                    data-i18n="nav.showJsonForm">Show
                    JSON Form</button>

                <button type="button" class="btn mt-3 align-self-end"
                    :class="{ 'btn-primary': (data && data.archetype), 'btn-secondary': !(data && data.archetype) }"
                    :disabled="!(data && data.archetype)" @click="currentStep = 4" data-i18n="nav.nextStep">Next
                    Step →</button>

            </div>
        </section>

        <section id="profile-result" class="mb-4" x-show="currentStep === 4" x-cloak>
            <div x-include="'partials/profile-sections.html'"></div>
        </section>
    </main>

    <footer x-include="'partials/footer.html'"></footer>

    <!-- JSON Dialog Modal -->
    <div x-include="'partials/show-json-dialog.html'"></div>

    <div class="mobile-floating-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" @click="if(currentStep > 1) currentStep--"
            :disabled="currentStep === 1">← Back</button>
        <span class="mx-2 text-muted">Step <span x-text="currentStep"></span> of 4</span>
        <button type="button" class="btn btn-outline-secondary btn-sm" @click="if(currentStep < 4) currentStep++"
            :disabled="currentStep === 4">Next →</button>
    </div>
</body>

</html>
